<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Rust Notes</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>My Rust Notes</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="resources.html">Resources</a>
      <a href="notes.html">My Notes</a>
    </nav>
    <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    <input id="note-search" type="search" placeholder="Search notes...">
  </header>
  <main>
    <h2>Progress & Notes</h2>
    <ul id="notes-list">
      <!-- Notes loaded from localStorage -->
    </ul>
    <h3>Add/Edit Note</h3>
    <form id="note-form">
      <input type="date" id="note-date" required>
      <textarea id="note-text" rows="3" placeholder="What did you learn?" required></textarea>
      <button type="submit">Save Note</button>
    </form>
  </main>
  <footer>
